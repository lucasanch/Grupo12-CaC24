<body>

    <header class="header">

        <div id="logo">
            <img src="assets/LogoFin.png" alt="Logo" width="60">

    <section>
        <h1>¿En qué podemos ayudarte?</h1><br><br>

        <form action="link" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresá tu nombre" size="15" maxlength="10" required>
            <br><br>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname">
            <br><br>
            <label for="email-txt">E-Mail:</label>
            <input type="email" id="email-txt">
            <br><br>
            
            <p>Dejanos tus comentarios:</p>
            <textarea placeholder="Ingrese su mensaje..." name="coments"  cols="30" rows="10"></textarea>
    
           
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    
    </section>
