    <main class="form-center">
    <section class="form-wrapper">
        <h2> Formulario de Registro</h2>

        <form id="formRegister" method="POST" novalidate action="#">
            <div class="form-control">
            <label for="firstname">Nombre:</label>
            <input type="text" name="firstname" id="firstname" maxlength="15">
        </div>
        <div class="error" id="error-firstname"></div>
        <div class="form-control">
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" id="lastname" maxlength="15">
        </div>
        <div class="error" id="error-lastname"></div>
        <div class="form-control">
            <label for="email-txt">E-mail:</label>
            <input type="email" name="email-txt" id="email-txt" maxlength="15">
        </div>
        <div class="form-control">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" maxlength="15">
        </div>
        <div class="form-control">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div class="form-control">
            <label for="country">País:</label>
            <select name="country" id="country" class="form-select">
                <option value="">Seleccione</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="UY">Uruguay</option>
                <option value="CO">Colombia</option>
                <option value="OT">Otro</option>
            </select>
        </div>
        <div class="form-terms">
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto términos y condiciones</label>
            </div>
        </div>
        
        <button type="submit"> Registrarse</button>
        <script src="/assets/js/index.js"></script>
        <div class="form-help">
            <a href="#">¿Necesitas Ayuda?</a>
        </div>
        </form>
    </section>
